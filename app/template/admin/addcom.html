<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{CSS_PATH}/admin/addcom.css">
</head>
<script type="text/javascript" charset="utf-8" src="{JS_PATH}/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{JS_PATH}/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="{JS_PATH}/ueditor/lang/zh-cn/zh-cn.js"></script>
<body>
<form action="index.php?m=admin&f=commodity&a=addcomInfo" method="post" id="form" >
    <div class="form-group">
        <label for="sort">分类名称：</label>
        <select name="sid" id="sort">
            {$sname}
        </select>
    </div>
    <div class="form-group">
        <label for="cimgurl">商品图片：</label>
        <input type="text" name="cimgurl" id="cimgurl">
    </div>
    <div class="form-group">
        <label for="title">商品标题：</label>
        <input type="text" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="cname">商品名称：</label>
        <input type="text" name="cname" id="cname">
    </div>
    <div class="form-group">
        <label for="cnew">商品成新：</label>
        <input type="text" name="cnew" id="cnew">
    </div>
    <div class="form-group">
        <label for="user">发布人员：</label>
        <select name="uid" id="user">
            {$uname}
        </select>
    </div>
    <div class="form-group">
        <label for="caddress">收货地址：</label>
        <input type="text" name="caddress" id="caddress">
    </div>
    <div class="form-group">
        <label for="cprice">销售价格：</label>
        <input type="text" name="cprice" id="cprice">
    </div>
    <div class="form-group">
        <label for="editor">商品介绍：</label>
        <script id="editor" name="edit" type="text/plain" style="width:1024px;height:500px;"></script>
    </div>
        <input type="submit" value="提交">
</form>
</body>
<script>
    var ue = UE.getEditor('editor');
</script>
</html>
