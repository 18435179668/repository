<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_PATH}/admin/statucon.css">
</head>
<body>
    <h3>
        商品标题：{$result[0]["ctitle"]}
    </h3>
    <p class="info">
        <span>时间：{$result[0]["ctime"]}</span>
        <span>地址：{$result[0]["caddress"]}</span>
    </p>
    <div class="content">
        {$result[0]["cintroduce"]}
    </div>
    <div class="statu">
        <form action="index.php?m=admin&f=commodity&a=statucomInfo" method="post" id="form">
            <div class="infocontent">
                <!--推荐位-->
                <div class="sort">
                    <h3>分类：</h3>
                    {foreach $sort as $v}
                    <div class="radio">
                        <label>
                            <input type="radio" name="sortid"  value="{$v['sid']}"       {if $v['sid']==$result[0]['sid']}checked{/if} >
                            {$v['sname']}
                        </label>
                    </div>
                    {/foreach}
                </div>
            </div>

            <input type="hidden" name="cid" value="{$result[0]['cid']}">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
